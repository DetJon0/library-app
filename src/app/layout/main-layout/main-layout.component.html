<div class="main-container">

  <div class="main-container__sidebar">

    <h3>Library</h3>
    <ul class="links-list">
      <li [appRole]="['librarian', 'owner']" class="list-item"><a routerLinkActive="active" routerLink="audit-logs" class="sidebar-links"><i class="pi pi-history"></i>Audit Logs</a></li>
      <li [appRole]="['librarian', 'owner']" class="list-item"><a routerLinkActive="active" routerLink="settings" class="sidebar-links"><i class="pi pi-cog"></i>Settings</a></li>
      <li [appRole]="['librarian', 'owner']" class="list-item"><a routerLinkActive="active" routerLink="iam" class="sidebar-links"><i class="pi pi-users"></i>Users</a></li>
      <li class="list-item"><a routerLinkActive="active" routerLink="loan" class="sidebar-links"><i class="pi pi-id-card"></i>Loans</a></li>
      <li class="list-item"><a routerLinkActive="active" routerLink="book" class="sidebar-links"><i class="pi pi-book"></i>Books</a></li>
    </ul>

  </div>

  <div class="page-container">
    <header>

<!--      <button (click)="toggleMenu()" class="hamburger">-->
<!--        <span>toggle menu</span>-->
<!--      </button>-->

      <ng-container *ngIf="nameChanges$ | async as name">
        <app-profile-avatar [displayedName]="name + ''"></app-profile-avatar>
        <div class="profile-details-box">
          <p-megaMenu [model]="items" styleClass="user-panel">
          </p-megaMenu>
        </div>
      </ng-container>
    </header>

    <div class="page-view">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
