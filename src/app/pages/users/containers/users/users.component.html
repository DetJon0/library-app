<div class="box-view">

  <div class="box-view__container">
    <h1>Users</h1>

    <button type="button" routerLink="new" class="button" >New</button>
    <button type="button" routerLink="import" class="button" >Import</button>
    <button type="button" class="button" >Remove</button>
    <button  type="button" [class.p-disabled]="usersSelection.length === 0"
             class="button"(click)="onStatusChangeUser(false)" >Enable</button>
    <button type="button" (click)="onStatusChangeUser(true)" class="button"
            [class.p-disabled]="usersSelection.length === 0" >Disable</button>
    <button type="button" routerLink="/audit-logs" class="audit-button" >Audit Logs</button>
    <button type="button" class="audit-button" >Export to Excel</button>

    <ng-container *ngIf="store.state$ | async as state">
        <app-users-form
          [formValue]="state.params"
          (searchQuery)="searchParams($event)"></app-users-form>

      <app-users-table
        [selectedUsers]="usersSelection"
        [rows]="state.params.limit"
        [total]="state.total"
        [users]="state.data"
        (paginationChanged)="paginate($event)"
        (sortChanged)="sort($event)"
        (userSelection)="selectedUsers($event)"

        [loading]="state.loading">
      </app-users-table>

    </ng-container>

  </div>

</div>
