<div class="box-view">

  <div class="box-view__container">
    <h1>New User</h1>

    <div class="form-container">

      <form [formGroup]="form">

        <div class="form-group">
          <label for="emails" class="form-label">Emails</label>
          <p-chips id="emails" formControlName="emails"></p-chips>
        </div>

        <div class="form-group">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-input" formControlName="firstName" pInputText>
        </div>

        <div class="form-group">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-input" formControlName="lastName" pInputText>
        </div>

        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <p-inputMask mask="(999) 999-9999" formControlName="phoneNumber" placeholder="(999) 999-9999"></p-inputMask>
        </div>

        <div class="form-group">
          <label class="form-label">Roles</label>
          <p-multiSelect [options]="roles" optionValue="value" formControlName="roles" optionLabel="label"></p-multiSelect>
        </div>

        <button type="submit" class="button" [disabled]="!form.valid" (click)="onSave()" >
          Save
        </button>

        <!--          {{ form.value | json }}-->

      </form>

  </div>

</div>
