<div class="box-view">

  <div class="box-view__container">
    <h1>Audit Logs</h1>

    <button type="button" class="audit-button"><i class="pi pi-file-excel"></i>Export to Excel</button>

    <ng-container *ngIf="store.state$ | async as state">
    <app-audit-form [formValue]="state.params"
    (searchQuery)="searchParams($event)"
    ></app-audit-form>

    <app-audit-table
      [rows]="state.params.limit"
      [total]="state.total"
      [logs]="state.data"
      (paginationChanged)="paginate($event)"
      (sortChanged)="sort($event)"
      [loading]="state.loading"
    ></app-audit-table>
    </ng-container>

  </div>

</div>
