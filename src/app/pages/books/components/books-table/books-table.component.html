<p-table [lazy]="true" (onLazyLoad)="sort($event)"
         [columns]="cols"
         [value]="books"
         [customSort]="true" [(selection)]="selectedBook" selectionMode="multiple">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 2.25em">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th *ngFor="let column of columns"
          [pSortableColumn]="column.field">{{column.header}} <p-sortIcon [field]="column.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
    <tr>
      <td>
        <p-tableCheckbox [value]="rowData" [index]="rowIndex" (click)="clicked()"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
<p-paginator
  [rowsPerPageOptions]="[10,20,50]"
  [rows]="rows" [totalRecords]="total"
  (onPageChange)="paginate($event)"></p-paginator>
