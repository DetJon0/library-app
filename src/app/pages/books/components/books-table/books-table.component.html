<p-table [lazy]="true" (onLazyLoad)="sort($event)"
         [columns]="cols"
         [value]="books"
         [customSort]="true" [(selection)]="selectedBooks" selectionMode="multiple" dataKey="id">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 2.25em">
      </th>
      <th *ngFor="let column of columns"
          [pSortableColumn]="column.field">{{column.header}} <p-sortIcon [field]="column.field" ></p-sortIcon>
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
    <tr>
      <td>
        <p-tableCheckbox [value]="rowData" [index]="rowIndex"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
      <td>
        <button class="button-link">View</button>
        <button class="button-link">Edit</button>
        <button class="button-link" (click)="onDeleteBook(rowData)">Delete</button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-paginator
  [rowsPerPageOptions]="[10,20,50]"
  [rows]="rows" [totalRecords]="total"
  (onPageChange)="paginate($event)"></p-paginator>
