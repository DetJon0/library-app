<div class="loan-view">

  <div class="loan-view__container">
    <h1>Loans</h1>

    <button type="button" routerLink="new" class="button" >New</button>
    <button type="button" class="button" >Import</button>
    <button type="button" class="button" [disabled]="true" >Delete</button>
    <button type="button" class="audit-button" >Audit Logs</button>
    <button type="button" class="audit-button" >Export to Excel</button>

    <div class="loan-container">
      <form>

        <div class="form-group">
          <div class="label-box">
            <label class="form-label">Book</label>

            <p-autoComplete [(ngModel)]="selectedCountryAdvanced" [suggestions]="filteredCountries" field="name" [dropdown]="true">
              <ng-template let-country pTemplate="item">
                <div class="country-item">
                  <img src="assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + country.code.toLowerCase()" />
                  <div>{{country.name}}</div>
                </div>
              </ng-template>
            </p-autoComplete>

          </div>
        </div>

      </form>
    </div>

  </div>

</div>
