<div class="box-view">

  <div class="box-view__container">
    <h1>Loans</h1>

    <button type="button" routerLink="new" class="button" >New</button>
    <button type="button" routerLink="import" class="button" >Import</button>
    <button type="button" class="delete-button" (click)="onDeleteButton()" >Delete</button>
    <button type="button" class="audit-button" >Audit Logs</button>
    <button type="button" class="audit-button" >Export to Excel</button>

    <ng-container *ngIf="store.state$ | async as state">
    <div class="loan-container">
      <app-loans-form
        [formValue]="state.params"
      (searchQuery)="searchParams($event)"></app-loans-form>
    </div>

      <app-loans-table
        [rows]="state.params.limit"
        [total]="state.total"
        [books]="state.data"
        (paginationChanged)="paginate($event)"
        (sortChanged)="sort($event)"
        [loading]="state.loading">
      </app-loans-table>

    </ng-container>

  </div>

</div>
